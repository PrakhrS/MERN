<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for loop

            for(let i = 0; i < 10; i++){
                console.log("Prakhr");
            }

        //Counting

            for(let z=1; z<6; z++){
                console.log(z);
            }

        //Reverse Counting

            for(let q=5; q>0; q--){
                console.log(q);
            }

        // break

            for(let r=1; r<=6; r++){
                if(r==4)
                    break;
                else
                    console.log(r);
            }

        // continue

            for (let p=1; p<=4; p++){
                if(p==3)
                 continue;
                else
                    console.log(p);
            }

        // while loop

            let k =1;
            while(k<6){
                console.log(k);
                k++;
            }


            let n =1;
            while(n<5){
                if(n==3)
                    break;
                else
                    console.log(n);

                n++;
            }

            let m =1;
            while(m<5){
                if(m==3){
                    m++;
                    continue;
                }
                   
                else
                    console.log(m);

                m++;
            }

        // Do - while loop

            let o = 1;
            do {
                console.log(o);
                o++;
            }while(o<6);
    </script>
</body>
</html>
