<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="navbar">
            <div class="leftsection">
                <div id="about">About</div>
                <div id="store">Store</div>
            </div>
            <div class="rightsection">
                <div id="gmail">Gmail</div>
                <div id="images">Images</div>
                <div id="menu"><img src="dots.png" alt="menu" id="menu"></div>
                <div id="signin">Sign in</div>
            </div>
        </div>
        <div class="center">
            <div>
                <img src="images-2.png" alt="Prakhar Soni" id="logo">
            </div>
            <div class="searchbar">
                <input type="text" id="bar">
            </div>
            <div class="searchcontent">
                <img src="search.png" alt="search" id="searchlogo">
                <img src="mic.png" alt="mic" id="miclogo">
                <img src="camera.png" alt="camera" id="cameralogo">
                <p id="aimode">AI Mode</p>
            </div>   
            <div class="twobuttons">
                <div class="button1">Google Search</div>
                <div class="button2">I'm Feeling Lucky</div>
            </div> 
            
                
            </div>
        </div>

    </main>
    
    <footer>
       <div class="footer">
        <div class="top">
            India
        </div>
        <div class="bottom">
            <div class="left">
                <div id="advertising">Advertising</div>
                <div id="business">Business</div>
                <div id="how">How Search Works</div>
            </div>
            <div class="right">
                <div id="privacy">Privacy</div>
                <div id="terms">Terms</div>
                <div id="settings">Settings</div>
            </div>
        </div>
       </div>
    </footer>
</body>
</html>
