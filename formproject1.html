<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name:</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="phone">Phone:</label>
        <br>
        <input type="tel" name="phone" id="phone">
        <br>
        <label for="occupation">Occupation:</label>
        <br>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="business">Business</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <br>
        <label for="interests">Type of Interests:</label>
        <br>
        <input type="checkbox" name="interests" id="i1" value="HTML">
        <br>
        <label for="i1">HTML</label>
        <br>
        <input type="checkbox" name="interests" id="i2" value="CSS">
        <br>
        <label for="i2">CSS</label>
        <br>
        <input type="checkbox" name="interests" id="i3" value="JavaScript">
        <br>
        <label for="i3">JavaScript</label>
        <br>
        <br>
        <label for="comments">Comments:</label>
        <br>
        <textarea name="comments" id="comments" rows="4" cols="50"></textarea>
        <button tyoe="submit">Register</button>
    </form>
</body>
</html>
