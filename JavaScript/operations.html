<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Prakhar");

        // Arithmetic Operator

            let a= 10;
            let b= 5;

            console.log(a + b);
            console.log(a - b);
            console.log(a * b);
            console.log(a / b);
            console.log(a ** b);

        // Unary Operator

            let c = 1;
            console.log(++c);
            console.log(c++);

        // Comparison Opeartor

            console.log(a>b);       //true
            console.log(a<b);       //false
            console.log(a==b);      //false
            console.log(a!=b);      //true
            console.log(a=="10");   //true
            console.log(a==="10");  //false
            console.log(a!=="10");  //true

        // Ternary Operator

            let age = 20;
            console.log(age>=18?"I can vote " : "You cannot vote");


        // Logical Operator

          //Boolean
            let q = true;
            let w = false;

            console.log(q && w); //false
            console.log(q || w); //true
            console.log(!q);     //false

           //Non-Boolean
            let r = "Prakhar";

            console.log(false && r); //false
            console.log(false || r); //Prakhar

            console.log(false || 7 || 11 || 10);

        //Bitwise Operator
            console.log(2&5);
            console.log(2|5);
            console.log(2^2);
            console.log(~0);
            console.log(5<<1);
            console.log(10>>1);
             
        // Conditional Operator

            let age1= 53;
            if(age>=18){
                console.log('can vote');
            }
            else{
                console.log('cannot vote');
            }

            let number = 5;

            if(number==1){
                console.log('A');
            }
            else if(number==2){
                console.log('B');
            }
            else if(number==3){
                console.log('C');
            }
            else if(number==4){
                console.log('D');
            }
            else if(number==5){
                console.log('E');
            }
            else {
                console.log('F')
            }

        // Switch Case
            let num=4;
            switch(num){
                case 1: console.log('A'); break;
                case 2: console.log('B'); break;
                case 3: console.log('C'); break;
                case 4: console.log('D'); break;
                case 5: console.log('E'); break;
                default: console.log('F');
                
            }
    </script>
</body>
</html>
