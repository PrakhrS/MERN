 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <div>
        <p id="fpara">
            Hello World
        </p>
        <a id="fanchor" href="https://www.google.in">Click Here
        </a>
    </div>

    <div id="div1">
        <p class="fpara">First</p>
        <p class="spara">Second</p>
        <p class="tpara">Third</p>
        <p class="fopara">Fourth</p>
    </div>

    <script>

        function changeText(event){
            console.log(event);
            let fpara = document.getElementById('fpara');
            fpara.textContent="Prakhar Soni";
        }
        let fpara = document.getElementById('fpara');
        fpara.addEventListener('click', changeText);

        let anchorElement = document.getElementById("fanchor");
        anchorElement.addEventListener('click', function(event){
            event.preventDefault();
            anchorElement.textContent = "Lol";
        });


        // let paras = document.querySelectorAll('p');

        function alertPara(){
            if(event.target.nodeName === "P"){
                alert("You have clicked on para" + event.target.textContent);
            }
                
            }

        // for(let i=0; i<paras.length; i++){
        //     let para = paras[i];
        //     para.addEventListener('click', alertPara );
        // }

        let mydiv = document.getElementById('div1');
        mydiv.addEventListener('click', alertPara);
    </script>

 </body>
 </html>
