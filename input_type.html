<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="textfield1">TextField: </label>
        <input type="text" name="textfield1" id="textfield1">
        <br>
        <br>
        <label for="button1">Button: </label>
        <input type="button" name="button1" id="button1" value="Button">
        <br>
        <br>
        <label for="radio1">Radio Button: </label>
        <br>
        <input type="radio" name="radio1" id="radio1">
        <br>
        <input type="radio" name="radio1" id="radio2">
        <br>
        <input type="radio" name="radio1" id="radio3">
        <br>
        <br>
        <label for="checkbox1">Checkboxes: </label>
        <br>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <br>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <br>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <br>
        <br>
        <label for="file1">Select:</label>
        <input type="file" name="file1" id="file1">
        <br>
        <br>
        <input type="image" name="imageButton1" id="imageButton1" src="https://via.placeholder.com/150" alt="Image Button">
        <br>
        <br>
        <label for="password1">Password: </label>
        <input type="password" name="password1" id="password1" placeholder="Enter Password">
        <br>
        <br>    
        <label for="datepicker1">Choose Date: </label>
        <input type="date" name="datepicker1" id="datepicker1">
    </form>
    
</body>
</html>
